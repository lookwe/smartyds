<svg xmlns="http://www.w3.org/2000/svg" width="40" hieght="40" viewBox="0 0 40 40"><defs><style>
    .cls-1,.cls-2,.cls-3{fill:#740b99; transform-origin: center center;}.cls-1{opacity:0.2;}.cls-1,.cls-2{isolation:isolate;}.cls-2{opacity:0.4;}
    /*.cls-1{
        animation: btn-pulse-circle-1 2.1s infinite linear;

      }
      .cls-2{
        animation: btn-pulse-circle-2 2.1s infinite linear;
      }
      .cls-3{
        animation: btn-pulse-circle-3 2.1s infinite linear;
      }*/

      @keyframes btn-pulse-circle-3 {
          0% {
              transform: scale(0);
              opacity: 0;
          }
          33.33% {
              transform: scale(1);
              opacity: 1;
          }
          100% {
              transform: scale(1);
              opacity: 0;
          }
      }

      @keyframes btn-pulse-circle-2 {
          0% {
              transform: scale(0);
              opacity: 0;
          }
          30.33% {
              transform: scale(0.6);
              opacity: 1;
          }
          60.66% {
              transform: scale(1);
          }
          100% {
              transform: scale(1);
              opacity: 0;
          }
      }

      @keyframes btn-pulse-circle-1 {
          0% {
              transform: scale(0);
              opacity: 0;
          }
          30.33% {
              transform: scale(0.428);
              opacity: 1;
          }
          56.66% {
              transform: scale(0.714);
          }
          100% {
              transform: scale(1);
              opacity: 0;
          }
      }
</style></defs><title>marker</title>
<circle class="cls-1" cx="20" cy="20" r="20"/>
<circle class="cls-2" cx="20" cy="20" r="15"/>
<circle class="cls-3" cx="20" cy="20" r="10"/>
</svg>